<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Arrays</title>
    </head>
<body>
    <h1>JavaScript Arrays</h1>
    <p>Do a calculation then display the result:</p>
    <p id="demo"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return (a + b) / 2;
        }
        let result = average(10, 20);
        document.getElementById("demo").innerHTML = result;
    </script>
    </body>
</html>
